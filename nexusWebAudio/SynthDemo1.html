	<script type="text/javascript" charset="utf-8">
	
		
		nx.onload = function() {
			
			nx.colorize("#08d");
			
				// Sets the .transmissionProtocol of all of the nexus objects
			nx.setTransmissionProtocol("local");
			
				// Sets the .transmissionProtocol for an individual nexus object
			dial2.transmissionProtocol = "local";
				// localTransmit has been copied into every object in the template
				//   This means it can be overwritten individually for each object
			dial2.localTransmit = function(localObjectFrom, localObject, localParameter, data) {
				$("#receiver").html("Hi: " + localObject +"."+ localParameter + "<br>" +data);
				s.frequency = data*500+ 500;
			}
			
				// You can set the localObject to control and the localParameter within the object to set //
			dial1.localObject = 's';
			dial1.localParameter = 'amp';
			
				// globalLocalTransmit can receive and handle all of the local transmit commands in one place
				//   it can be overwritten for an individual object (see above)
				
			/*	// *** Uncomment to handle the globalLocalTransmit function for every object *** //
			nx.globalLocalTransmit = function(localObjectFrom, localObject, localParameter, data) {
				$("#receiver").html("Hi: " + localObject +"."+ localParameter + "<br>" +data);
				
				switch (localObjectFrom) {
					case "dial1":
						s.amp = data;
						break;
					case "dial2":
						s.frequency = data*500;
						break;
				}
			}
			*/
			
			
			Gibberish.init();                   // convenience method to start audio callback

			s = new Gibberish.Sine( 440, .4 );  // sine wave, 440 Hz, .4 amplitude
			m = new Gibberish.Sine( 5, 15 );    // sine wave, 5 Hz, 15 amplitude
			s.mod( 'frequency', m, '+' );       // modulate the frequency of sine s with the output of m
			
			d = new Gibberish.Delay(  s );      // create a delay effect and feed our sine wave into it
			r = new Gibberish.Reverb( d );      // create a reverb effect and feed our delay into it
			r.connect();                        // connect reverb to default master output
			
		}
		
	</script>
