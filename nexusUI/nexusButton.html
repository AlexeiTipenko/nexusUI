<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Button</title>
	<meta name="LSU EMDM" content="nexus">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="nexusUI.js"></script>
	<script type="text/javascript" src="nexusButton.js"></script>
	<script>
		
		nx.onload = function() {
			
			nx.colorize("#5dd");
			nx.colorize("border", "#EEE");
			
			button1.draw();
			button_2.draw();
			
			nx.setTransmissionProtocol("none");
			button_2.transmissionProtocol = "none";
			
			button_3.setImage("images/pippin.png");
			
			button_4.setImage("images/pippin.png");
			button_4.setTouchImage("images/pippinTouch.png");
			
			
		}
		
	</script>
	
</head>
<body>
	
	<canvas nx="button" width="100px" height="100px">Button</canvas>
	<canvas nx="button" width="100px" height="100px">Button</canvas>
	<canvas nx="button" width="100px" height="100px">Button</canvas>
	<canvas nx="button" width="100px" height="100px">Button</canvas>
	
	<canvas id="button_2" nx="button" width="200px" height="200px">Button</canvas>
	<canvas id="button_3" nx="button" width="100px" height="100px">Button</canvas>
	<canvas id="button_4" nx="button" width="100px" height="100px">Button</canvas>
	

</body>
</html>
