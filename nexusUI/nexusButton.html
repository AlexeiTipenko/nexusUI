<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Button</title>
	<meta name="LSU EMDM" content="nexus">
	
	<link type="style/css" href="nexusUI.css" rel="stylesheet">
	<script type="text/javascript" src="nexusUI.js"></script>
	<script type="text/javascript" src="nexusButton.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
		
		nx.onload = function() {
			
			nx.colorize("#5dd");
			nx.colorize("border", "#EEE");
			
			button_1.draw();
			button_2.draw();
			
			button_1.transmissionProtocol = "none";
			button_2.transmissionProtocol = "none";
			
		}
		
		function blockMove(event) {
			event.preventDefault();
		}
		
	</script>
	
</head>
<body ontouchmove="blockMove(event);">
	
	<canvas id="button_1" nx="button" width="100px" height="100px">Button</canvas>
	<canvas id="button_2" nx="button" width="200px" height="200px">Button</canvas>
	

</body>
</html>
