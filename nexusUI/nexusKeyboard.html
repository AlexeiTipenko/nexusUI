<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Keyboard</title>
	<meta name="LSU EMDM" content="nexus">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="nexusUI.js"></script>
	<script type="text/javascript" src="nexusKeyboard.js"></script>
	<script>
		
		nx.onload = function() {
			
			/* 
			  FIXME: key detection not accurate when different num of octaves!
			 
			keyboard1.octaves = 4;
			keyboard1.init(); 
			
			*/
			nx.setTransmissionProtocol("local");
			
			keyboard1.localTransmit = function(data) {
				console.log(data);
				$("#debug").html(data[0] + " " + data[1]);
			}
			
			keyboard2.localTransmit = function(data) {
				console.log(data);
				$("#debug").html(data[0] + " " + data[1]);
			}
			
		}
		
	</script>

</head>
<body>
	
	<div id="keys">
		<canvas nx="keyboard">Keyboard</canvas><br>
		<canvas nx="keyboard" width="200px" height="50px">Keyboard</canvas>
	</div>
	
	<div id="debug" style="font-size:50pt"></div>
	

</body>
</html>
