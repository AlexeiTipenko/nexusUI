<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Keyboard</title>
	<meta name="LSU EMDM" content="nexus">
	
	<link type="style/css" href="nexusUI.css" rel="stylesheet">
	<script type="text/javascript" src="nexusUI.js"></script>
	<script type="text/javascript" src="nexusKeyboard.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
		
		nx.onload = function() {
			
			// nx.colorize("green");
			// nx.colorize("border", "white");
			
			keyboard_1.draw();
			keyboard_2.draw();
			
			keyboard_1.transmissionProtocol = "none";
			keyboard_2.transmissionProtocol = "none";
			
		}
		
		function blockMove(event) {
			event.preventDefault();
		}
		
	</script>

</head>
<body ontouchmove="blockMove(event);">
	
	<div id="keys">
		<canvas id="keyboard_1" nx="keyboard" width="800px" height="150px">Keyboard</canvas>
		<canvas id="keyboard_2" nx="keyboard" width="500px" height="100px">Keyboard</canvas>
	</div>
	

</body>
</html>
