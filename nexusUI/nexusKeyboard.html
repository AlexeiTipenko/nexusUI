<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Keyboard</title>
	<meta name="LSU EMDM" content="nexus">
	
	<link type="style/css" href="nexusUI.css" rel="stylesheet">
	<script type="text/javascript" src="nexusUI.js"></script>
	<script type="text/javascript" src="nexusKeyboard.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
		
		nx.onload = function() {
			
			keyboard1.transmissionProtocol = "none";
			keyboard2.transmissionProtocol = "none";
			
		}
		
		function blockMove(event) {
			event.preventDefault();
		}
		
	</script>

</head>
<body ontouchmove="blockMove(event);">
	
	<div id="keys">
		<canvas nx="keyboard">Keyboard</canvas><br>
		<canvas nx="keyboard" width="200px" height="50px">Keyboard</canvas>
	</div>
	

</body>
</html>
