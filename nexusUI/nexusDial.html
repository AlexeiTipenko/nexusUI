<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Dial</title>
	<meta name="LSU EMDM" content="nexus">
	
	<link type="style/css" href="nexusUI.css" rel="stylesheet">
	<script type="text/javascript" src="nexusUI.js"></script>
	<script type="text/javascript" src="nexusDial.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
		
		nx.onload = function() {
			
			nx.colorize("red");
			nx.colorize("border", "white");
			
			dial_2.value = 0.75;
			dial_2.draw();
			
			dial_1.transmissionProtocol = "none";
			dial_2.transmissionProtocol = "none";
			
		}
		
		function blockMove(event) {
			event.preventDefault();
		}
		
	</script>

</head>
<body ontouchmove="blockMove(event);">

	<div id="dial">
		<canvas id="dial_1" nx="dial" width="200px" height="200px"></canvas>
		<canvas id="dial_2" nx="dial" width="250px" height="250px"></canvas>
	</div>
	
</body>
</html>
