<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>dial</title>
	<meta name="Jesse Allison" content="nexus">
	<!-- Date: 2011-06-27 -->
	
	<script type="text/javascript" src="nexusDial.js"</script>
	<script type="text/javascript" src="nexusUI.js"</script>
	<script type="text/javascript" charset="utf-8">
		function init(){
			dial1 = new dial("dial_1", 1);
			// dial1.ajax_send = ajax_send;
			dial2 = new dial("dial_2", 2);
			dial2.circle_size = 10;
			dial2.redraw();
			dial3 = new dial("dial_3", 3);
			dial4 = new dial("dial_4", 4);
			dial4.circle_size = 150;
			dial4.redraw();
		}
	</script>
	
</head>
<body onLoad="init()">
	<div id="dial">
		<canvas id="dial_1" width="200px" height="200px">HI!</canvas>
		<canvas id="dial_2" width="50px" height ="50px"></canvas>
		<canvas id="dial_3" width="100px" height ="100px"></canvas>
		<canvas id="dial_4" width="300px" height ="300px"></canvas>
	</div>

</body>
</html>
