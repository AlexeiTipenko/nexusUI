		<title>NexusUI Demo</title>
		<script type="text/javascript" src="../dist/nexusUI.js"></script>
		<script>

			nx.onload = function() {

				//log all events
				for (var key in nx.nxObjects) {
					with (nx.nxObjects[key]) {
						for (var oscpath in val) {
							on(oscpath, function(data) {
								// code that will be executed
								console.log(canvasID, data)
							})
						}
					}
				} 

				with(nx) {
			    	colorize("accent", "#347");
			    	colorize("border", "#bbb");
			    	colorize("fill", "#eee");
				}

				//a widget can be accessed with its name
				matrix1.row = 6;
				//or as a property of nx.nxObjects
				nx.nxObjects["matrix1"].col = 6;
				
				matrix1.init();

				matrix1.sequence(400);
				matrix1.jumpTo({row:1,col:2});
				matrix1.sequenceMode = "random";


			}

		</script>
	</head>
