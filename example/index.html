<!doctype html>
   	<html>
	<head>
		<title>NexusUI Demo</title>
		<script type="text/javascript" src="../dist/nexusUI-latest.js"></script>
		<script>

			nx.onload = function() {

				nx.nxObjects.forEach(function(widget) {
					for (var oscpath in widget.val) {
						widget.on(oscpath, function(data) {
							console.log(widget.canvasID, data)
						})
					}
				})
				
				/* or set set individual event listeners like this 

					slider1.on('value', function(data) {
						console.log('slider1', data);
					})

					position1.on('x', function(data) {
						console.log('p1x', data);
					})

					dial1.on('value', function(data) {
						console.log('dial1', data)
					})

				*/

			    nx.colorize("accent", "#347");
			    nx.colorize("border", "#bbb");
			    nx.colorize("fill", "#eee");

			}

		</script>
	</head>

	<body style="background-color:#ddd">

		  <canvas nx="position"></canvas>
		  <canvas nx="slider"></canvas>
		  <canvas nx="slider"></canvas>
		  <canvas nx="slider"></canvas>
		  <canvas nx="slider"></canvas>

		  <canvas nx="dial"></canvas>
		  <canvas nx="dial"></canvas>
		  <canvas nx="dial"></canvas>
		  <br>
		  <canvas nx="dial"></canvas>
		  <canvas nx="dial"></canvas>
		  <canvas nx="dial"></canvas>
		  <canvas nx="dial"></canvas>
		  <canvas nx="dial"></canvas>

	</body>
	
</html>
