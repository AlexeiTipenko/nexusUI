<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Nexus Mobile Audio Interface Objects</title>
	<meta name="Jesse Allison" content="nexus">
	<!-- Author: Ben Taylor 
		 Date: 2012-12-08 -->
	
	<script type="text/javascript" src="nexusUI.js"></script>
	<script type="text/javascript" src="nexusDial.js"></script>
	<script type="text/javascript" src="nexusButton.js"></script>
	<script type="text/javascript" src="nexusToggle.js"></script>
	<script type="text/javascript" src="nexusPosition.js"></script>
	<script type="text/javascript" src="nexusKeyboard.js"></script>
	<script type="text/javascript" src="nexusPosition3d.js"></script>
	<script type="text/javascript" src="nexusMatrix.js"></script>
	<script type="text/javascript" src="nexusMetroball.js"></script>
	<link type="style/css" href="nexusUI.css" rel="stylesheet">
	<script type="text/javascript" charset="utf-8">
		function init(){
			dial1 = new dial("dial_1", 1);
			dial2 = new dial("dial_2", 2);
			dial3 = new dial("dial_3", 3);
			toggle1 = new toggle("toggle_1", "none", 1);
			toggle2 = new toggle("toggle_2", "none", 2);
			toggle3 = new toggle("toggle_3", "none", 3);
			button1 = new button("button_1", "none", 1);
			button2 = new button("button_2", "none", 2);
			button3 = new button("button_3", "none", 3);
			position1 = new position("position_1", "none", 1);
			position2 = new position("position_2", "none", 2);
			position3d1 = new position3d("position3d_1", "none", 1);
			position3d2 = new position3d("position3d_2", "none", 2);
			keyboard1 = new keyboard("keyboard_1", "none", 1);
			matrix1 = new matrix("matrix_1", "none", 1);
			matrix2 = new matrix("matrix_2", "none", 2);
			matrix3 = new matrix("matrix_3", "none", 3);
			matrix1.row=4;
			matrix1.col=4;
			matrix1.init();
			metroball1 = new metroball("metroball1", "metroball_1", 1);
		}
		
		function changeAccent() {
			var randCol = randomColor();
			Colors.accent=randCol
			document.getElementById("colTip");
			colTip.innerHTML = randCol;
			init();
		}
		
		
		function changeSkin() {
			Colors.accent=randomColor();
			Colors.fill=randomColor();
			Colors.border=randomColor();
			Colors.black=randomColor();
			Colors.white=randomColor();
			init();
		}
		
		function startAhhh() {
			ahhh = setInterval("changeSkin()", 50);
		}
		
		function stopAhhh() {
			clearInterval(ahhh);
		}
	</script>
	
</head>
<body onLoad="init()">

	<style>
	
		body {
			user-select:none;
			-moz-user-select:none;
			-webkit-user-select:none;
			padding:20px;
			margin:20px;
			font-family:courier;
			color:#111;
		}
	
	</style>

	
	<div style="color:#000;font-size:25pt;font-family:courier">
		Nexus Mobile Audio Interface Elements<br>
		Current Project State
	</div><br>
	Objects are skinnable: <button onclick="changeAccent()">Random Accent Color</button>
	<div id="colTip"></div><br>
	Maybe too much so: <button onclick="changeSkin()">Random All Colors</button>
	<button onclick="startAhhh()">TIMEWARP</button>
	<button onclick="stopAhhh()">Stop the ride please</button><br>
	
	<br>
	<canvas id="dial_1" width="200px" height="200px">Your browser does not support HTML5. Please update!</canvas>
	<canvas id="dial_2" width="125px" height="125px"></canvas>
	<canvas id="dial_3" width="75px" height="75px"></canvas><br><br>
	<canvas id="toggle_1" width="120px" height="160px"></canvas>
	<canvas id="toggle_2" width="80px" height="120px"></canvas>
	<canvas id="toggle_3" width="50px" height="70px"></canvas><br><br>
	<canvas id="button_1" width="150px" height="150px"></canvas>
	<canvas id="button_2" width="100px" height="100px"></canvas>
	<canvas id="button_3" width="50px" height="50px"></canvas><br><br>
	<canvas id="matrix_1" width="150px" height="150px"></canvas>
	<canvas id="matrix_2" width="200px" height="200px"></canvas>
	<canvas id="matrix_3" width="100px" height="100px"></canvas><br>
	<canvas id="position_1" width="328px" height="200px"></canvas>
	<canvas id="position_2" width="200px" height="100px"></canvas><br>
	<canvas id="position3d_1" width="250px" height="200px"></canvas>
	<canvas id="position3d_2" width="200px" height="100px"></canvas><br>
	<canvas id="metroball_1" width="350px" height="275px"></canvas><br>
	<canvas id="keyboard_1" width="500px" height="150px"></canvas>
	

</body>
</html>
