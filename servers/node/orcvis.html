<!doctype html>
<html>
  <head>
    <title>Mobile Orchestra Visualization</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.js"></script>
    <script src="nexusUI.js"></script>
  </head>
  <body>

        <script>

            var socket = io.connect('http://localhost:8080');

            socket.on('tovispage', function (data) {

              console.log(data)
              eval(data.oscName.replace("/","")+".set(data.data)")
        
            })


            socket.on('addphone', function (data) {
              console.log(data)
              var html = '<div id="'+data.name+'" class="phoneview">'
                       + '<div style="background-color:white;height:600px;width:400px;position:relative">'

              for (var i=0;i<data.gui.length;i++) {
                  html+= '<canvas nx="'+data.gui[i].type+'" id="'+data.gui[i].oscName+'" style="position:absolute;left:'+data.gui[i].x/2+'px;top:'+data.gui[i].y/2+'px;width:'+data.gui[i].width/2+'px;height:'+data.gui[i].height/2+'px;"></canvas>'
              }

              html += '</div></div>'

              $("body").append(html);

              transformCanvases()
              nx.onload();

            })

            socket.on('tiltvis', function (data) {
                console.log(data.name)
                $("#"+data.name).css("-webkit-transform", 'rotateY('+data.x+'deg) rotateX('+data.y+'deg) rotateZ('+data.z+'deg)');
            })

            nx.onload = function() {
              nx.colorize("#0af")
              nx.sendsTo("nowhere")
            }

        </script>

        <style>

          .phoneview {
              transition: all 0.85s cubic-bezier(0.175,0.885,0.320,1.275);
              background-color:#333;
              position:relative;
              border-radius:30px;
              padding:40px 10px 30px 10px;
              display:inline-block;
              -webkit-perspective: 300px;
           /*   -webkit-transform: rotateY(20deg) rotateX(50deg); */
              -webkit-transform-style: preserve-3d;
          }

        </style>


    
  </body>
</html>
