<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>NexusUI</title>

  <script src="https://rawgit.com/lsu-emdm/nexusUI/master/dev/jquery.js"></script>
  <script src="https://rawgit.com/lsu-emdm/nexusUI/master/nexusUI.js"></script>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.1/legacy.js'></script>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.1/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='http://rstacruz.github.io/flatdoc/v/0.8.1/theme-white/style.css' rel='stylesheet'>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.1/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="NexusUI" property="og:title">
  <meta content="Browser-based mobile music interface toolkit" name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.github('lsu-emdm/nexusUI', 'api/nexusUI.md')
    });

    $(document).on('flatdoc:ready', function() {
      transformCanvases();
      nx.onload();
    });

    nx.onload = function() {
        console.log("test")
        nx.sendsTo("none")
        nx.colorize("#1cb")
    }

  </script>
</head>
<body role='flatdoc'>

  <div class='header'>
    <div class='left'>
      <h1>NexusUI</h1>
      <ul>
        <li><a href='https://github.com/lsu-emdm/nexusUI'>View on GitHub</a></li>
        <li><a href='https://github.com/lsu-emdm/nexusUI/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com -->
      <iframe src="http://ghbtns.com/github-btn.html?user=lsu-emdm&amp;repo=nexusUI&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

</body>
</html>
