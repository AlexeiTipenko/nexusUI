<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Pixels</title>
	<meta name="LSU EMDM" content="nexus">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="nexusUI.js"></script>
	<script type="text/javascript" src="nexusPixels.js"></script>
	<script type="text/javascript" src="nexusColors.js"></script>
	<script type="text/javascript" src="nexusToggle.js"></script>
	<script>
		
		nx.onload = function() {
			
			nx.setTransmissionProtocol("local");
			
			pixels1.dim = { x: 20, y: 20 };
			pixels1.init();
			
			colors1.localTransmit = function(data) {
				pixels1.colors.accent = "rgb("+data[0]+","+data[1]+","+data[2]+")";
			}

			pixels1.localTransmit = function(data) {
				console.log(data);
			}

			toggle1.localTransmit = function(data) {
				if (data==1) {
					pixels1.mode = "read";
				} else {
					pixels1.mode = "write";
				}
			}
			
		}
		
	</script>

</head>
<body>

	<canvas nx="pixels"></canvas>
	<canvas nx="colors"></canvas>
	<canvas nx="toggle"></canvas> read on/off
	
</body>
</html>
