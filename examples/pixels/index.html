<!doctype html>
<html>
	<head>
		<title>Pixels</title>
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="../nexusUI.js"></script>
		<script>
		
		nx.onload = function() {
			//Should our examples all be with AJAX? or no?
			nx.setTransmissionProtocol("local");
			
			pixels1.dim = { x: 8, y: 8 };
			pixels1.init();
			
			colors1.localTransmit = function(data) {
				pixels1.colors.accent = "rgb("+data[0]+","+data[1]+","+data[2]+")"
			}

			pixels1.localTransmit = function(data) {
				console.log(data);
			}

			toggle1.localTransmit = function(data) {
				if (data==1) {
					pixels1.mode = "read";
				} else {
					pixels1.mode = "write";
				}
			}

			nx.printOSC();
			
		}
		
	</script>

</head>
<body>

	<canvas nx="pixels"></canvas> <!--the output on this function is a little wack-->
	<canvas nx="colors"></canvas>
	<canvas nx="toggle"></canvas> read on/off
	
</body>
</html>
